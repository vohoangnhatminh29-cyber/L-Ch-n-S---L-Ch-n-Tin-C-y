
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lá Chắn Số - Hệ thống Cảnh báo & Phòng chống Lừa đảo Trực tuyến</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        obsidian: {
                            DEFAULT: '#020617',
                            card: '#0f172a',
                            accent: '#1e293b'
                        }
                    }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#2563eb">
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8fafc;
            color: #1e293b;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
            margin: 0;
            padding: 0;
        }
        
        /* Cấu hình cho Chế độ Tối (Obsidian) */
        html.dark body {
            background-color: #020617;
            color: #f1f5f9;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Micro-patterns */
        .pattern-dots {
            background-image: radial-gradient(#cbd5e1 0.8px, transparent 0.8px);
            background-size: 16px 16px;
        }
        .dark .pattern-dots {
            background-image: radial-gradient(#1e293b 0.8px, transparent 0.8px);
        }
        
        /* Glassmorphism Luxury */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
        }

        /* Neumorphic Shadow Variants */
        .neumorph-btn {
            box-shadow: 6px 6px 12px #cbd5e1, -6px -6px 12px #ffffff;
        }
        .dark .neumorph-btn {
            box-shadow: 4px 4px 10px #010409, -2px -2px 10px #0f172a;
        }
    </style>
